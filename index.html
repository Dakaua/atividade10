<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        background-color: blue;
    }
    50% {
        transform: scale(1.2);
        background-color: red;
    }
    100% {
        transform: scale(1);
        background-color: blue;
    }
}

.button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: pulse 2s infinite;
}

</style>
<body>
    <main>
        <button class="button">! ! ! N√ÉO CLICA AQUI ! ! !</button>
    </main>
</body>

</html>
